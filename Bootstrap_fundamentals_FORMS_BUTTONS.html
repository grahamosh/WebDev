<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <!--  JUMBOTRONS   -->
    <div class="container">
        <div class="jumbotron">
            <h1>Jumbotron</h1>
            <p>some text to introduce the jumbotron - includes a container</p>
            <button class="btn btn-success btn-lg" type="button">Hello guys!</button>
        </div>

        <h1>Bootstrap Fundamentals</h1>

        <!--  BUTTONS   -->
        <button class="btn btn-success btn-xs" type="button">CLICK ME!</button>
        <button class="btn btn-success btn-xs" type="button">CLICK ME!</button>
        <button class="btn btn-success btn-xs active" type="button">CLICK ME!</button>
        <button class="btn btn-danger btn-xs" disabled="disabled" type="button">DO NOT CLICK ME!</button>
        <a class="btn btn-info btn-lg" href="http://getbootstrap.com">Get Bootstrap</a>

        <!--  FORMS regular  -->
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox">Check me out</label>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <!--  INLINE FORM   -->
        <form class="form-inline">

            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
            </div>

            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
            </div>

            <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
            </div>

            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
    </div>
</body>
</html>
