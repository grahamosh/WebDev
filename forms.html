<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udemy Intro to HTML</title>
    <!-- METADATA in HEAD -->
</head>
<body>
    <h1>FORMS</h1>

    <form action="http://bluebellsandloveliness.co.uk" method="GET">
        <!--   input, action and method     -->
        <p>Login</p>

        <!--   non connected way ie. nested     -->
        <label>Username:
            <input name="username" type="text" required><br><br>
        </label>

        <!--  connected way    -->
        <!--  alternative method for visually impaired screen readers etc     -->
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required><br><br>
        <!--    placeholder="some text" (puts the text inside the cell)-->
        <!--  required is a BOOLEAN operator      -->

        <label>Email:
            <input name="email" type="email" required><br><br>
        </label>
        <!-- here we are doing a data validation ie. email address format with an @-->

        <input type="color"><br><br>
        <input type="radio"><br><br>
        <input type="date"><br><br>
        <input type="submit">
    </form>
</body>
</html>
